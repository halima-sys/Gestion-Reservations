<!DOCTYPE html>
<html lang="en" layout:decorate="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Client</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" layout:fragment="content">
    <form action="/saveClient" method="post" th:object="${client}">
        <label class="form-label" for="nom">Nom :</label>
        <input class="form-control" id="nom" name="nom" th:field="*{nom}" type="text">
        <label class="form-label" for="prenom">Prénom :</label>
        <input class="form-control" id="prenom" name="prenom" th:field="*{prenom}" type="text">
        <label class="form-label" for="cin">CIN :</label>
        <input class="form-control" id="cin" name="cin" th:field="*{cin}" type="text">
        <label class="form-label" for="tel">Tel :</label>
        <input class="form-control" id="tel" name="tel" th:field="*{tel}" type="tel">
        <label class="form-label" for="email">Email :</label>
        <input class="form-control" id="email" name="email" th:field="*{email}" type="email">
        <label class="form-label" for="passeport">N° Passport :</label>
        <input class="form-control" id="passeport" name="passeport" th:field="*{passeport}" type="text">
        <input class="btn btn-outline-primary mt-2" type="submit" value="Enregistrer">
        <input class="btn btn-outline-primary mt-2" type="reset" value="Annuler">
    </form>
</div>
</body>
</html>
