<!DOCTYPE html>
<html lang="en" layout:decorate="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <form action="/clients" method="get">
        <label class="form-label" for="mc">Mot clé :</label>
        <input id="mc" name="mc" type="search">
        <input class="btn btn-outline-primary p-1" type="submit" value="Rchercher">

    </form>
    <a class="btn btn-outline-primary btn-sm p-2" href="/addPatient">Nouveau</a>

    <table class="table table-striped table-hover">
        <tr class="bg-info">
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>CIN</th>
            <th>Tel</th>
            <th>Email</th>
            <th>N° Passport</th>
            <th>Action</th>

        </tr>
        <tr th:each="c:${clients}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nom}"></td>
            <td th:text="${c.prenom}"></td>
            <td th:text="${c.cin}"></td>
            <td th:text="${c.tel}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.passport}"></td>
            <td><a th:href="@{/deletePatient(id=${c.id})}">Supprimer</a></td>

        </tr>
    </table>
</div>
</body>
</html>
