<!DOCTYPE html>
<html lang="en" layout:decorate="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle RÃ©servation</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" layout:fragment="content">
    <form action="/saveReservation" method="post" th:object="${reservation}">
        <label class="form-label" for="dateReservation">Date Reservation :</label>
        <input class="form-control" id="dateReservation" name="dateReservation" th:field="*{dateReservation}"
               type="date">
        <label class="form-label" for="confirmation">Confirmation :</label>
        <input class="form-control" id="confirmation" name="confirmation" th:field="*{confirmation}" type="text">
        <label for="offreId">Offre</label>
        <select class="form-control" id="offreId" name="offreId">
            <option th:each="offre : ${offres}"
                    th:text="${offre.destination + ' ' + offre.dateDepart}"
                    th:value="${offre.id}"></option>
        </select>
        <label for="clientId">Patient</label>
        <select class="form-control" id="clientId" name="clientId">
            <option th:each="client : ${clients}"
                    th:text="${client.destination + ' ' + client.dateDepart}"
                    th:value="${client.id}"></option>
        </select>
        <input class="btn btn-outline-primary mt-2" type="submit" value="Enregistrer">
        <input class="btn btn-outline-primary mt-2" type="reset" value="Annuler">
    </form>
</div>
</body>
</html>
